        <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div class="container text-center">
        <h3>404</h3>

    <div id="formAdd" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Movie</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formInputDonasi">
                        <div class="form-group">
                            <label for="modalInputTitle">Title</label>
                            <input type="text" class="form-control" id="modalInputTitle" name="movieTitle"
                                placeholder="Movie Title">
                        </div>

                        <div class="form-group">
                            <label for="modalInputDesc">Description</label>
                            <input type="text" class="form-control" id="modalInputDesc" name="movieDesc"
                                placeholder="Movie Description">
                        </div>

                        <div class="form-group">
                            <label for="modalInputGenre">Genre</label>
                            <input type="text" class="form-control" id="modalInputGenre" name="movieGenre"
                                placeholder="Movie Genre">
                        </div>

                        <div class="form-group">
                            <label for="modalInputURL">Image URL</label>
                            <input type="text" class="form-control" id="modalInputURL" name="movieImgURL"
                                placeholder="Movie Image URL">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
